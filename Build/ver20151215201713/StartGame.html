<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name='viewport' content='width=device-width,user-scalable=no'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-title' content='QICI Engine'>
    <link rel='apple-touch-icon' href='../../build/imgs/qici.png'>
    <link rel='apple-touch-startup-image' href='../../build/imgs/qici.png'>

    <link rel="shortcut icon" href="http://engine.zuoyouxi.com/lib/1.0.2/imgs/qici.ico" />
    <title>Against The Landlord</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;               
        }
    </style>
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css"/>
    
    <script>
        // The game configuration
        var qici = {};
        qici.config = {
            projectName: 'landlord',
            gameName: 'Against The Landlord',
            companyName: 'QCplay',
            bundleIdentifier: 'com.QCplay.demo.landlord',
            gameInstance: 'qc_game',
            frameRate: {"mobile":30,"desktop":60},
            backgroundColor: 4671303,
            runInBackground: true,
            antialias: true,
            transparent: false,
            developerMode: false,
            renderer: 'Auto',
            loadingPrefab: '',
            scene: {
                
            "main" : "Assets/state/main.bin"
            },
            entryScene : 'main',
            loading: {
                loadingInterval: 200,
                brightingInterval: 10,
                blinkingCount: 5,
                blinkingInterval: 70,
                fadingInterval: 400
            }
        };

 		_pluginVariables_={}

        qici.scripts = [
            './Assets/meta/globalUrlMap.js',
            'http://engine.zuoyouxi.com/lib/1.0.2/phaser.min.js',
            'http://engine.zuoyouxi.com/lib/1.0.2/webfontloader.js',
            'http://engine.zuoyouxi.com/lib/1.0.2/qc-core.js',
            'http://engine.zuoyouxi.com/lib/qc-webgl.js',
            // External scripts for plugins

            // User scripts    
            './js/game-scripts-mini-0.1.js'
        ];

		// Asset count that need preload in boot
		qici.loadingAssetCount = 7;
    </script>
</head>

<body onload="qici.init();">
    <div style="overflow:hidden;padding:0;margin:0;width:100%;height:100%;">
        <div id="gameDiv" style="position:relative;"></div>
    </div>
    <script src='http://engine.zuoyouxi.com/lib/1.0.2/qc-loading.js'></script>
</body>

</html>
